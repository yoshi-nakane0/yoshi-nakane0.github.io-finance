{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>金利政策の確率</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- カスタム CSS -->
  <link rel="stylesheet" href="{% static 'control/css/style.css' %}" />

</head>
<body>
  <div class="app-container">
    <div class="schedule-container">

      <!-- ステータスバー -->
      <div class="status-bar">
        <button class="status-bar-item" onclick="location.href='/'">🏠 ホーム</button>
        <button class="status-bar-item" id="refresh-btn">🔄 更新</button>
      </div>

      <!-- 更新時間 -->
      <div class="update-time">
        ⏰ 最終更新: <span id="update-time">2025‑01‑19 12:00:00</span> (JST)
      </div>

      <!-- Fed Rate Monitor Tool & FOMC セクション -->
      <div class="schedule-date">
        <div class="schedule-table-container">

          <h2 class="fedwatch-title">📊 CME FedWatch Tool</h2>
          <div id="fed-meeting-dates" class="meeting-dates"></div>

          <table class="schedule-table">
            <thead>
              <tr><th>金利</th><th>現在</th><th>1日</th><th>1週間</th><th>1ヶ月</th></tr>
            </thead>
            <tbody id="fed-probabilities"></tbody>
          </table>

        </div><!-- /.schedule-table-container -->
      </div><!-- /.schedule-date -->

    </div><!-- /.schedule-container -->

    <!-- トップに戻る -->
    <button id="back-to-top" title="Go to top"><i class="bi bi-arrow-up"></i></button>
  </div><!-- /.app-container -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- CSVファイルのパスを JavaScript に渡す -->
  <script>
    window.csvPath = "{% static 'control/data/fed.csv' %}";
  </script>
  <!-- 自作 JS (最後に defer で) -->
  <script src="{% static 'control/js/control.js' %}" defer></script>
</body>
</html>
