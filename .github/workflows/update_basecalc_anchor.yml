name: Update BaseCalc anchor

on:
  schedule:
    - cron: "0 10 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Update BaseCalc anchor
        run: python scripts/update_basecalc_anchor.py
      - name: Commit anchor file
        run: |
          if git diff --quiet -- BaseCalc/data/basecalc_anchor.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add BaseCalc/data/basecalc_anchor.json
          git commit -m "Update BaseCalc anchor snapshot"
          git push
