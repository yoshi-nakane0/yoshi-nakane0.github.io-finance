{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <style>
        /* ÂÖ®‰ΩìË®≠ÂÆö */
        body, .app-container {
            background: #1e1e2e !important;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„Çø„Ç§„Éà„É´ */
        h3 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem !important;
            padding-bottom: 1rem !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        /* „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ („Ç∞„É©„Çπ„É¢„Éº„Éï„Ç£„Ç∫„É†È¢®) */
        .analysis-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px !important;
        }

        /* Â∑¶ÂÅ¥„ÅÆ„Ç¢„ÇØ„Çª„É≥„Éà„Éê„Éº */
        .analysis-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #00d2ff, #3a7bd5);
            opacity: 0.8;
        }

        .analysis-card:hover {
            transform: translateY(-5px) scale(1.01);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Êó•‰ªò„Éª„Éê„ÉÉ„Ç∏ */
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-date {
            font-size: 0.85rem;
            color: #89cff0; /* Ê∞¥Ëâ≤„ÅßË¶ñË™çÊÄßÁ¢∫‰øù */
            font-weight: 500;
        }
        .badge-custom {
            background: rgba(100, 100, 255, 0.15);
            color: #a0a0ff;
            border: 1px solid rgba(100, 100, 255, 0.3);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* „Çø„Ç§„Éà„É´ */
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 10px;
            line-height: 1.4;
        }

        /* Ë¶ÅÁ¥ÑÊñá */
        .card-summary {
            font-size: 0.95rem;
            color: #cfcfcf; /* Êòé„Çã„ÇÅ„ÅÆ„Ç∞„É¨„Éº */
            line-height: 1.6;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Ë©≥Á¥∞„É™„É≥„ÇØ */
        .card-footer-custom {
            margin-top: 15px;
            text-align: right;
        }
        .detail-link {
            color: #ffcc00; /* ÈªÑËâ≤Á≥ª„Ç¢„ÇØ„Çª„É≥„Éà */
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .status-bar {
            padding: 20px 0;
            display: flex;
            justify-content: flex-end;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-dark">
    <div class="app-container" style="overflow-y: auto;">
        <div class="container pb-5">
            <div class="status-bar">
                <a href="{% url 'dashboard:index' %}" class="back-btn">üè† „Éõ„Éº„É†</a>
            </div>
            
            <h3>ü§ñ AI Ê†™‰æ°‰∫àÊ∏¨Â±•Ê≠¥</h3>
            
            {% for analysis in analyses %}
            <div class="analysis-card" onclick="location.href='{% url 'dashboard:prediction_detail' analysis.pk %}'">
                <div class="card-meta">
                    <span class="card-date">üìÖ {{ analysis.analysis_date|date:"Y/m/d" }}</span>
                    <span class="badge-custom">AIÂàÜÊûê</span>
                </div>
                <div class="card-title">{{ analysis.title }}</div>
                <div class="card-summary text-truncate">{{ analysis.summary }}</div>
                <div class="card-footer-custom">
                    <span class="detail-link">Ë©≥Á¥∞„ÇíË¶ã„Çã üìâ</span>
                </div>
            </div>
            {% empty %}
            <div class="text-center text-muted mt-5">
                <p>Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
