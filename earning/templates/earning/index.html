{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- style.cssの読み込み -->
    <link rel="stylesheet" href="{% static 'earning/css/style.css' %}">
</head>

<body class="bg-dark">
    <!-- コンテンツ -->
    <div class="app-container">
        <!-- プロフェッショナルヘッダー -->
        <header class="professional-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <h1 class="app-title">Earnings</h1>
                </div>
                <div class="header-right">
                    <a href="/" class="header-home-btn" title="Home">
                        <i class="bi bi-house"></i>
                    </a>
                </div>
            </div>
        </header>

        <div class="meta-info">Updated: 2026.01.09</div>

        <div class="schedule-container">
            <!-- フィルターボタン -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="en">US / Global</button>
                <button class="filter-btn" data-filter="jp">Japan</button>
            </div>

            <!-- 決算発表予定 -->
            <div class="schedule-date">
                <div class="earnings-container">
                    {% for date_group in earnings_data %}
                    <div class="date-group">
                        <div class="date-header">
                            <h3 class="date-title">{{ date_group.date }}</h3>
                        </div>
                        <div class="companies-list">
                            {% for company in date_group.companies %}
                            <div class="company-row" data-market="{{ company.market }}">
                                <div class="company-content">
                                    <div class="company-main">
                                        <span class="company-name" title="{{ company.company }}">{{ company.company }}</span>
                                    </div>
                                    <div class="company-meta">
                                        <span class="industry-label">{{ company.industry }}</span>
                                        <div class="action-wrapper">
                                            {% if company.market and company.symbol %}
                                            <a href="https://jp.tradingview.com/symbols/{{ company.market }}-{{ company.symbol }}/financials-earnings/?earnings-period=FQ&revenues-period=FQ" 
                                               target="_blank" 
                                               class="analysis-link">
                                                <i class="bi bi-graph-up-arrow"></i>
                                            </a>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <button id="back-to-top" title="Go to top">
            <i class="bi bi-arrow-up"></i>
        </button>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        // Back to top button script
        const backToTopButton = document.getElementById("back-to-top");

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "flex"; // Changed to flex for centering
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.addEventListener("click", () => {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        });

        // Filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const companyRows = document.querySelectorAll('.company-row');
            const dateGroups = document.querySelectorAll('.date-group');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter companies
                    companyRows.forEach(row => {
                        const market = row.getAttribute('data-market');
                        let shouldShow = false;

                        if (filter === 'all') {
                            shouldShow = true;
                        } else if (filter === 'jp') {
                            shouldShow = market === 'TSE';
                        } else if (filter === 'en') {
                            shouldShow = market !== 'TSE';
                        }

                        row.style.display = shouldShow ? 'block' : 'none';
                    });

                    // Hide date groups that have no visible companies
                    dateGroups.forEach(dateGroup => {
                        const visibleCompanies = dateGroup.querySelectorAll('.company-row[style="display: block"], .company-row:not([style*="display: none"])');
                        const allCompanies = dateGroup.querySelectorAll('.company-row');
                        
                        // Check if any companies are visible (not explicitly hidden)
                        let hasVisibleCompanies = false;
                        allCompanies.forEach(company => {
                            if (company.style.display !== 'none') {
                                hasVisibleCompanies = true;
                            }
                        });

                        dateGroup.style.display = hasVisibleCompanies ? 'block' : 'none';
                    });
                });
            });
        });
    </script>
</body>
</html>
