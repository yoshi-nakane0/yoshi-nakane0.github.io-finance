{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê±∫ÁÆóÁô∫Ë°®‰∫àÂÆö - Earnings Calendar</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- style.css„ÅÆË™≠„ÅøËæº„Åø -->
    <link rel="stylesheet" href="{% static 'earning/css/style.css' %}">
</head>

<body class="bg-dark">
    <!-- „Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div class="app-container">
        <div class="schedule-container">
            <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº -->
            <div class="status-bar">
                <div class="status-bar-right">
                    <button class="status-bar-item" onclick="location.href='/'">üè† „Éõ„Éº„É†</button>
                </div>
            </div>

            <!-- „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥ -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="en">EN</button>
                <button class="filter-btn" data-filter="jp">JP</button>
            </div>


            <!-- Ê±∫ÁÆóÁô∫Ë°®‰∫àÂÆö -->
            <div class="schedule-date">
                <div class="earnings-container">
                    {% for date_group in earnings_data %}
                    <div class="date-group">
                        <div class="date-header">
                            <h3 class="date-title">üìÖ {{ date_group.date }}</h3>
                        </div>
                        <div class="companies-list">
                            {% for company in date_group.companies %}
                            <div class="company-row" data-market="{{ company.market }}">
                                <div class="company-single-row">
                                    <div class="company-left-info">
                                        <span class="company-name">{{ company.company }}</span>
                                    </div>
                                    <div class="company-right-info">
                                        <span class="industry-badge">{{ company.industry }}</span>
                                        <div class="link-info">
                                            {% if company.market and company.symbol %}
                                            <a href="https://jp.tradingview.com/symbols/{{ company.market }}-{{ company.symbol }}/financials-earnings/?earnings-period=FQ&revenues-period=FQ" 
                                               target="_blank" 
                                               class="external-link">
                                                <i class="bi bi-box-arrow-up-right"></i>
                                            </a>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- „Éà„ÉÉ„Éó„Å´Êàª„Çã„Éú„Çø„É≥ -->
        <button id="back-to-top" title="Go to top">
            <i class="bi bi-arrow-up"></i>
        </button>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        // Back to top button script
        const backToTopButton = document.getElementById("back-to-top");

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.addEventListener("click", () => {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        });

        // Filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const companyRows = document.querySelectorAll('.company-row');
            const dateGroups = document.querySelectorAll('.date-group');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter companies
                    companyRows.forEach(row => {
                        const market = row.getAttribute('data-market');
                        let shouldShow = false;

                        if (filter === 'all') {
                            shouldShow = true;
                        } else if (filter === 'jp') {
                            shouldShow = market === 'TSE';
                        } else if (filter === 'en') {
                            shouldShow = market !== 'TSE';
                        }

                        row.style.display = shouldShow ? 'block' : 'none';
                    });

                    // Hide date groups that have no visible companies
                    dateGroups.forEach(dateGroup => {
                        const visibleCompanies = dateGroup.querySelectorAll('.company-row[style="display: block"], .company-row:not([style*="display: none"])');
                        const allCompanies = dateGroup.querySelectorAll('.company-row');
                        
                        // Check if any companies are visible (not explicitly hidden)
                        let hasVisibleCompanies = false;
                        allCompanies.forEach(company => {
                            if (company.style.display !== 'none') {
                                hasVisibleCompanies = true;
                            }
                        });

                        dateGroup.style.display = hasVisibleCompanies ? 'block' : 'none';
                    });
                });
            });
        });
    </script>
</body>
</html>
