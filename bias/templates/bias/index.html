{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias - Checklist</title>
  <link rel="stylesheet" href="{% static 'bias/css/style.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/ico/favicon.ico' %}">
  <link rel="icon" type="image/png" href="{% static 'images/ico/favicon.png' %}">
</head>

<body class="bg-dark">
  <div class="app-container">
    <div class="schedule-container">
      <div class="status-bar">
        <div class="status-bar-right">
          <button class="status-bar-item" onclick="location.href='/'">🏠 ホーム</button>
        </div>
      </div>

      <header class="page-header">
        <h1 class="page-title">逆張りエントリー 最小チェックリスト（MA＋ADX/DI＋BB）</h1>
      </header>

      <section class="checklist-card">
        <h2 class="section-title">1) 環境フィルター（トレンドが強い日はやらない）（MA＋ADX）</h2>
        <ul class="checklist">
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>ADX(14) &lt; 25</span>
            </label>
          </li>
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>MAが横ばい〜緩やか（強い傾きなら×）</span>
            </label>
          </li>
        </ul>
        <p class="note">これで「逆張りが死にやすい強トレンド」を一発で排除。</p>
      </section>

      <section class="checklist-card">
        <h2 class="section-title">2) 行き過ぎ（ボリンジャー）（BB）</h2>
        <ul class="checklist">
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>ボリンジャー(20,2σ) の外に一度出た（終値ベース推奨）</span>
            </label>
          </li>
          <li class="checklist-item">
            <label class="check-label check-label-prefix">
              <span class="check-prefix">買い：</span>
              <input type="checkbox">
              <span>終値が下バンド外→次にバンド内へ戻って確定</span>
            </label>
          </li>
          <li class="checklist-item">
            <label class="check-label check-label-prefix">
              <span class="check-prefix">売り：</span>
              <input type="checkbox">
              <span>終値が上バンド外→次にバンド内へ戻って確定</span>
            </label>
          </li>
        </ul>
        <p class="note">「外に出た」だけで入らず、“戻ってきた”を合図にするのが事故減ります。</p>
      </section>

      <section class="checklist-card">
        <h2 class="section-title">3) 方向の確認（DI）</h2>
        <ul class="checklist">
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>買い逆張り：DI- &gt; DI+（下方向に振れた後の戻り狙い）</span>
            </label>
          </li>
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>売り逆張り：DI+ &gt; DI-</span>
            </label>
          </li>
        </ul>
        <p class="note">DIは「今どっちに振れた結果、行き過ぎたか」を1行で判定。</p>
      </section>

      <section class="checklist-card">
        <h2 class="section-title">4) 先に決める（出口：損切りと利確）</h2>
        <ul class="checklist">
          <li class="checklist-item">
            <label class="check-label">
              <input type="checkbox">
              <span>損切り：直近高値/安値の外（または 1ATR 程度）に置ける</span>
            </label>
          </li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
